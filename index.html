<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Clone - Ghani</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        :root {
            --bg-color: #131314;
            --sidebar-color: #1e1f20;
            --text-color: #e3e3e3;
            --input-bg: #1e1f20;
            --accent-blue: #4c8df6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 70px;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 20px;
        }

        .sidebar span {
            color: #9aa0a6;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar span:hover {
            color: white;
        }

        /* --- AREA UTAMA --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            position: relative;
        }

        /* --- HEADER ATAS --- */
        .top-bar {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-select {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #9aa0a6;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .model-select:hover {
            color: var(--text-color);
        }

        .user-profile {
            width: 35px;
            height: 35px;
            background-color: #0b57d0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            cursor: pointer;
        }

        /* --- AREA CHAT (PESAN) --- */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10%;
            display: none; /* Disembunyikan saat awal */
            flex-direction: column;
            gap: 20px;
            padding-bottom: 150px; /* Ruang untuk input di bawah */
        }

        /* Scrollbar kustom agar lebih rapi */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #444746;
            border-radius: 4px;
        }

        .message {
            max-width: 80%;
            line-height: 1.6;
            font-size: 1rem;
        }

        .message.user {
            align-self: flex-end;
            background-color: #282a2c;
            padding: 12px 18px;
            border-radius: 18px 18px 4px 18px;
        }

        .message.ai {
            align-self: flex-start;
            padding-right: 20px;
        }

        /* --- HALAMAN DEPAN (GREETING) --- */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
            padding-bottom: 120px;
        }

        .greeting {
            width: 100%;
            max-width: 800px;
            padding-left: 20px;
            margin-bottom: 10px;
        }

        .gradient-text {
            font-size: 3.5rem;
            font-weight: 500;
            background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .sub-greeting {
            color: #444746;
            font-size: 3.5rem;
            font-weight: 500;
            width: 100%;
            max-width: 800px;
            padding-left: 20px;
            line-height: 1.2;
        }

        /* --- AREA INPUT PROMPT --- */
        .input-area {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 850px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px 20px;
            background-color: var(--bg-color); /* Menutup chat di belakangnya */
        }

        .input-box-container {
            background-color: var(--input-bg);
            border-radius: 30px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background-color 0.2s;
        }

        .input-box-container:focus-within {
            background-color: #2b2c2e;
        }

        .input-box-container input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .icon-btn {
            color: #e3e3e3;
            cursor: pointer;
            border-radius: 50%;
            padding: 5px;
            transition: 0.2s;
        }
        
        .icon-btn:hover {
            background-color: #333537;
        }

        /* --- SUGGESTION CHIPS --- */
        .suggestions {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        /* Sembunyikan scrollbar pada chips */
        .suggestions::-webkit-scrollbar {
            display: none;
        }

        .chip {
            background-color: #1e1f20;
            border: 1px solid #444746;
            color: #e3e3e3;
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
            transition: background-color 0.2s;
        }
        
        .chip:hover {
            background-color: #2b2c2e;
        }

        /* Animasi loading sederhana */
        .loading-dots:after {
            content: ' .';
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ' .'; }
            40% { content: ' ..'; }
            60% { content: ' ...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <span class="material-symbols-outlined">menu</span>
        <span class="material-symbols-outlined">add</span>
        <div style="flex:1"></div> <span class="material-symbols-outlined">help</span>
        <span class="material-symbols-outlined">history</span>
        <span class="material-symbols-outlined">settings</span>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="model-select">
                <span>Gemini</span>
                <span class="material-symbols-outlined" style="font-size: 16px;">expand_more</span>
            </div>
            <div class="user-profile">G</div>
        </div>

        <div class="chat-container" id="chatContainer">
            </div>

        <div class="hero-section" id="heroSection">
            <div class="greeting">
                <span class="gradient-text">Hi ghani</span>
            </div>
            <div class="sub-greeting">
                Happy New Year! Let’s make it your best yet
            </div>
        </div>

        <div class="input-area">
            <div class="input-box-container">
                <span class="material-symbols-outlined icon-btn">add_photo_alternate</span>
                <input type="text" id="promptInput" placeholder="Ask Gemini" autocomplete="off">
                <span class="material-symbols-outlined icon-btn">mic</span>
                <span class="material-symbols-outlined icon-btn" id="sendBtn" style="color: #4c8df6;">send</span>
            </div>

            <div class="suggestions" id="suggestionChips">
                <div class="chip">
                    <span class="material-symbols-outlined" style="color:#d96570">image</span> Create image
                </div>
                <div class="chip">
                    <span class="material-symbols-outlined" style="color:#4285f4">edit_note</span> Write anything
                </div>
                <div class="chip">
                    <span class="material-symbols-outlined" style="color:#eebb33">movie</span> Create video
                </div>
                <div class="chip">
                    <span class="material-symbols-outlined">school</span> Help me learn
                </div>
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const chatContainer = document.getElementById('chatContainer');
        const heroSection = document.getElementById('heroSection');
        const suggestionChips = document.getElementById('suggestionChips');
        const sendBtn = document.getElementById('sendBtn');

        // Event Listener untuk tombol Enter
        promptInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Event Listener untuk klik ikon Send
        sendBtn.addEventListener('click', sendMessage);

        // Event Listener untuk Chips (biar bisa diklik)
        const chips = document.querySelectorAll('.chip');
        chips.forEach(chip => {
            chip.addEventListener('click', function() {
                const text = this.innerText; // Ambil teks dari chip
                promptInput.value = text;
                sendMessage();
            });
        });

        function sendMessage() {
            const text = promptInput.value.trim();
            if (text !== "") {
                // 1. UI Transition: Sembunyikan Hero, Tampilkan Chat
                heroSection.style.display = 'none';
                suggestionChips.style.display = 'none';
                chatContainer.style.display = 'flex';

                // 2. Tampilkan Pesan User
                addMessage(text, 'user');

                // 3. Reset Input
                promptInput.value = '';

                // 4. Loading Effect (Pura-pura mikir)
                const loadingDiv = document.createElement('div');
                loadingDiv.classList.add('message', 'ai', 'loading-dots');
                loadingDiv.innerHTML = `<span style="color:#4285f4; font-weight:bold;">✦ Gemini</span><br><br>Sedang berpikir`;
                chatContainer.appendChild(loadingDiv);
                scrollToBottom();

                // 5. Balasan AI (Setelah 1.5 detik)
                setTimeout(() => {
                    chatContainer.removeChild(loadingDiv); // Hapus loading
                    
                    // Respon Dummy
                    const botReply = "Halo Ghani! Tampilan antarmuka ini sudah diperbaiki kodenya. Sekarang tidak ada lagi garis kuning error di VS Code karena spasinya sudah standar. Ada lagi yang bisa saya bantu?";
                    addMessage(botReply, 'ai');
                }, 1500);
            }
        }

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            
            if(sender === 'ai') {
                msgDiv.innerHTML = `<span style="color:#4285f4; font-weight:bold;">✦ Gemini</span><br><br>${text}`;
            } else {
                msgDiv.innerText = text;
            }

            chatContainer.appendChild(msgDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
